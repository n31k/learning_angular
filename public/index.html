<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script> 
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <input id="lunch-menu" type="text" class="form-control" ng-model="lunchMenu" ng-click="lunchMenu=''">
		 <button class="btn btn-primary" ng-click="checkLunch()">Check if too much</button>
		 {{lunchMenu}}
		 <br>
		 {{message}}
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
